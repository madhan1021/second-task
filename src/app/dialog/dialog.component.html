<mat-card>
  <mat-card-content>
    <form [formGroup]='lform'>
      <h1 mat-dialog-title
          style="font-family: 'Times New Roman', Times, serif; font-size: 30px;color: rgb(23, 167, 172);margin-left:15%;padding: 20px">
        Add New Taluk</h1>

      <div mat-dialog-content>
        <mat-form-field appearance="outline">
          <mat-label>Enter the Taluk Name</mat-label>
          <input matInput placeholder="Thaluk Name:" formControlName="ThalukName"> <br>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter the Taluk Code</mat-label>
          <input matInput placeholder="Thaluk Code:" formControlName="ThalukCode"> <br>
        </mat-form-field>
      </div>
      <div mat-dialog-actions>
        <button mat-raised-button (click)="onCancel()" style="padding: 2px;font-weight: bold;font-variant:small-caps;font-size: 15px;background-color: forestgreen;color: white">Cancel</button>
        <button mat-raised-button color="warn" (click)=" onDone()" style="padding: 2px;font-weight: bold;font-variant:small-caps;font-size: 15px;color:white">Save</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
